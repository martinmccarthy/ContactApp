<!doctype html>
<html>
    <head>
        <title>Con-Tacks</title>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lora&family=Poppins&display=swap');
        </style> 

        <script type="text/javascript" src="js/code.js"></script>
        <script type="text/javascript" src="js/md5.js"></script>
    </head>
    <body>
        <div class="home" id="home">
            <h1>Con-Tacks</h1>
            <p>A quick and useful tool for contact management.</p>
        </div>
        
        <div class="inputs">
            <div id="input-content">
                <div id="create-acc-div" class="create-class">
                    <h2 id="create-header">New to Con-Tacks? Sign up!</h2>
                    <hr>
                    <div class="input-elements">
                        <input type="text" id="create-acc-email" placeholder="&#xf0e0 Email"></input><br>
                        <br></br>
    
                        <input type="text" id="create-acc-fname" placeholder="&#xf2bb First Name"><br>
                        <br></br>
    
                        <input type="text" id="create-acc-lname" placeholder="&#xf2bb Last Name"><br>
                        <br></br>
    
                        <input type="text" id="create-acc-usr" placeholder="&#xf007 Username"><br>
                        <br></br>
    
                        <input type="password" id="create-acc-passwd" placeholder="&#xf023 Password"></input><br>
                        <br></br>
    
                        <input type="button" class="index-btns" id="create-button" value="Get Started" onclick="doCreate();"></input><br>
                    </div>
                </div>

                <div class="seperator">
                </div>
                <!--Existing Account Login-->
                <div id="existing-acc-div" class="existing-class">
                    <h2 id="existing-header">Existing Member? Login!</h2>
                    <hr>
                    <div class="input-elements-login">
                        <input type="text" id="loginName" placeholder="&#xf007 Username"></input><br>
                        <br></br>
                        <input type="password" id="loginPassword" placeholder="&#xf023 Password"></input><br>
                        <br></br>
                        <input type="button" class="index-btns" id="login-button" value="Login" onclick="doLogin();"></input><br>
                    </div>
                    <span id="loginResult"></span>
                </div>
        
                <div id="clear"></div>
            </div>
        </div>
        
    </body>
</html>
