<!doctype html>
<html>
    <head>
        <title>Con-Tacks</title>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta content="utf-8" http-equiv="encoding">
        
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/login.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Lora&family=Poppins&display=swap');
        </style> 

        <script type="text/javascript" src="js/code.js"></script>
    </head>
    <body style="height: 70000px;">
        <div class="home" id="home">
            <h1>Con-Tacks</h1>
            <p>A quick and useful tool for contact management.</p>
        </div>
        
        <div class="inputs">
            <div id="create-acc-div" class="create-class">
                <h2 id="create-header">Create an Account</h2>
                <hr>
                <div class="input-elements">
                    <label class="labels" for="create-acc-email">Enter an email:</label><br>
                    <input type="text" id="create-acc-email" placeholder="&#xf0e0 Email"></input><br>
                    <br></br>

                    <label class="labels" for="create-acc-usr">Enter a username:</label><br>
                    <input type="text" id="create-acc-usr" placeholder="&#xf007 Username"><br>
                    <br></br>

                    <label class="labels" for="create-acc-passwd">Enter a password:</label><br>
                    <input type="text" id="create-acc-passwd" placeholder="&#xf023 Password"></input><br>
                    <br></br>

                    <input type="button" class="index-btns" id="create-button" value="Submit" onclick="doCreate();"></input><br>
                </div>
            </div>
            <!--Existing Account Login-->
            <div id="existing-acc-div" class="existing-class">
                <h2 id="existing-header">Existing Members</h2>
                <hr>
                <div class="input-elements-login">
                    <label class="labels" for="existing-usr">Enter your username:</label>
                    <input type="text" id="existing-acc" placeholder="&#xf007 Username"></input><br>
                    <br></br>
                    <label class="labels" for="existing-passwd">Enter your password:</label>
                    <input type="text" id="existing-passwd" placeholder="&#xf023 Password"></input><br>
                    <br></br>
                    <input type="button" class="index-btns" id="login-button" value="Login" onclick="doLogin();"></input><br>
                </div>
            </div>
    
            <div id="clear"></div>
        </div>
        
    </body>
</html>
