<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/buttons.css">
        <script type="text/javascript" src="js/code.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="inputs">
            <div class="btn-options">
                <button type="button" id="expand-search-btn" class="expand-btn" onclick="expandSearch();">SEARCH CONTACT</button>
                <button type="button" id="expand-add-btn" class="expand-btn" onclick="expandForm();">ADD CONTACT</button>
            </div>
            <div class="search" id="expand-search">
                <input type="text" class="txt" id="search-txt" placeholder="Search for a Contact"/>
                <button type="button" class="btn" id="search-btn" onclick="searchContact();"><i class="fas fa-search"></i></button>
                <span id="search-results"></span>
                <p class="contact-list"></p>
            </div>
            <div class="new-contact">
                <div class="expand-form" id="expand-add">
                    <div class="centered">
                        <input type="text" id="fname" class="txt" placeholder="First Name"/>
                        <input type="text" id="lname" class="txt" placeholder="Last Name"/>
                        <input type="text" id="email" class="txt" placeholder="Email"/>
                        <input type="text" id="phone" class="txt" placeholder="Phone"/>
                        <button type="button" class="submit-btn" onclick="addContact();">Submit</button>
                    </div>
                </div>
                <span id="add-result"></span>
            </div>
        </div>
    </body>
</html>
