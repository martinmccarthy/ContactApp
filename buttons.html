<html>
    <head>
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/buttons.css">
        <script type="text/javascript" src="js/code.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="inputs">
            <div class="search">
                <input type="text" class="txt" id="search-txt" placeholder="Search for a Contact"/>
                <button type="button" class="btn" onclick="searchContact();"><i class="fas fa-search"></i></button>
                <span id="search-results"></span>
                <p class="contact-list"></p>
            </div>
            <br/>
            <div class="add">
                <input type="text" id="contact-txt" class="txt" placeholder="Add a Contact"/>
                <button type="button" class="btn" onclick="addContact();"><i class="fas fa-plus-circle"></i></button>
                <span id="add-result"></span>
            </div>
        </div>
    </body>
</html>
